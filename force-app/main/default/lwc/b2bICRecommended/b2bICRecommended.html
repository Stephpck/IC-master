<template>
    <div if:true={hasRecommendedProducts} class="product-recommendations slds-m-bottom_xx-large">
        <h1 class="slds-text-heading_medium slds-border_top slds-m-bottom_medium">You May Also Like</h1>
        <div class="slds-grid slds-wrap">
            <template for:each={relatedProductsList} for:item="product">
            <div key={product.name} class="product-wrapper slds-size_3-of-12 slds-p-horizontal_x-small">
                <div class="product-image"><a href={product.productUrl}><img src={product.imgUrl} alt={product.imgAltText} title={product.imgTitle} class="slds-m-bottom_small"/></a></div>
                <div><h2 class="product-name slds-text-heading_small slds-m-bottom_x-small">{product.name}</h2></div>
                <div>As low as: <lightning-formatted-number value={product.listPrice} format-style="currency"></lightning-formatted-number></div>
                <div class="button-wrapper slds-m-top_xx-small"><a href={product.productUrl}><button class="slds-button slds-button_brand" type="button" name="view-product">View Product</button></a></div>
            </div>
            </template>
        </div>
      </div>
</template>
